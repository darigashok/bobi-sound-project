<!DOCTYPE html>
<html>
  <head>
    <title>Battle of the Bands</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <audio controls autoplay id="audio-player">
      <source src="sounds/sound.mp3" type="audio/mpeg"> 
    </audio>
    <div id="showman" class = "showman-container"><img src="img/showman.png"></div>
    <img id="spotlight1" class="spotlight" src="img/spotlight.png" alt="Spotlight"/>
    <img id="spotlight2" class="spotlight" src="img/spotlight_mobile.png" alt="Spotlight"/>
    <div id = "image-container" class="image-container">
      <img src="img/piano.png" id="piano" alt="Piano" class = "animation">
      <img src="img/drum.png" id="drums" alt="Drums" class = "animation">
      <img src="img/guitar.png" id="guitar" alt="Guitar" class = "animation">
    </div>
    <script src="script.js"></script>
  </body>
</html>
